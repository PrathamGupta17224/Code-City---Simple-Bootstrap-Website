    <form class="needs-validation formclass container" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <strong><label for="firstName" class="text-warning">First name</label></strong>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">

          <br>

            </div>
          </div>
        </div>

        

        <div class="mb-3">
          <label for="email" class="text-warning">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">

            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="text-warning">Plase write your suggestions about our website<span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="address" placeholder="Awesome Website" required="">
        </div>
        <a href="#" class="btn btn-outline-danger active" >Submit</a>
